<!DOCTYPE html>
<html lang="zh-CN">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Bootstrap Admin Theme</title>
	
	<!-- favicon -->
	<link rel="icon" href="icon/favicon.ico">

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="css/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/sb-admin-2.css" rel="stylesheet">
	
	<!-- sticky-footer CSS -->
	<link href="css/sticky-footer.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">登录 ISY</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="邮箱" name="email" type="email" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="密码" name="password" type="password" value="">
                                </div>
								<div class="form-group">
									<div class="row">
										<div class="col-md-5"><img alt="上海鲜花港" /></div>
										<div class="col-md-7"><input class="form-control" placeholder="验证码" name="verification_code" type="text" value=""></div>
									</div>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">记住我
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <a href="backstage.html" class="btn btn-lg btn-success btn-block">登录</a>
                            </fieldset>
                        </form>
						<div class="text-center">
							<small>还没有账号吗？ <a href="#" data-toggle="modal" data-target=".bs-example-modal-sm">注册</a> <a class="pull-right" href="#">忘记密码</a></small>
						</div>
						
                    </div>
                </div>
            </div>
        </div>
		<footer class="footer">
			<p class="text-muted">&copy; Company 2016</p>
		</footer>
		<!-- /.footer -->
    </div>
	
	<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="gridSystemModalLabel">您是：</h4>
				</div>
				<div class="modal-body">
					<div class="text-center">
						<button type="button" class="btn btn-primary btn-lg btn-block" id="student_register">学生</button><br/>
						<button type="button" class="btn btn-primary btn-lg btn-block" style="margin-top:10px;" id="staff_register">教职工</button>
					</div>
				</div>
			</div>
		</div>
	</div>

      <!-- jQuery -->
    <script src="js/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="js/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/sb-admin-2.js"></script>
	
	<script>
		$(document).ready(function(){
			$('#student_register').click(function(){
				window.location.href = "student_register.html";
			});
			
			$('#staff_register').click(function(){
				window.location.href = "staff_register.html";
			});
			
		});
	</script>

</body>

</html>

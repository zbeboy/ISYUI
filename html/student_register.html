<body>

    <div class="container">

                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">注册账号</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
								<div class="form-group">
                                    <select class="form-control" name="school">
										<option>请选择学校</option>
									</select>
                                </div>
								<div class="form-group">
                                    <select class="form-control" name="college">
										<option>请选择院</option>
									</select>
                                </div>
								<div class="form-group">
                                    <select class="form-control" name="college">
										<option>请选择系</option>
									</select>
                                </div>
								<div class="form-group">
                                    <select class="form-control" name="college">
										<option>请选择专业</option>
									</select>
                                </div>
								<div class="form-group">
                                    <select class="form-control" name="college">
										<option>请选择年级</option>
									</select>
                                </div>
								<div class="form-group">
                                    <select class="form-control" name="college">
										<option>请选择班级</option>
									</select>
                                </div>
								<div class="form-group">
                                    <input class="form-control" placeholder="学号" name="student_number" type="text">
                                </div>
								<div class="form-group">
                                    <input class="form-control" placeholder="邮箱" name="email" type="email">
                                </div>
								<div class="form-group">
									<div class="input-group">
										<input class="form-control" placeholder="手机号" name="mobile" type="text">
										<span class="input-group-btn">
											<button class="btn btn-default" type="button">获取验证码</button>
										</span>
									</div><!-- /input-group -->
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="密码" name="password" type="password" value="">
                                </div>
								<div class="form-group">
                                    <input class="form-control" placeholder="确认密码" name="confirm_password" type="password" value="">
                                </div>
                                <!-- Change this to a button or input when using this as a form -->

									<a href="#" class="btn btn-lg btn-success">注册</a>
